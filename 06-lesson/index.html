<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="header">
      <div>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let&#39;s go to the mall!</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <ul>
        <li>
          <input type="checkbox" id="pickles" name="ingredient" value="pickles">
          <label class="pickles" for="pickles">A lot of pickles <span>(for the next lessons about CSS)</span></label>
        </li>
        <li>
          <input type="checkbox" id="apples" name="ingredient" value="apples" checked>
          <label class="apples" for="apples">10 apples <span>(for more CSS manipulations)</span></label>
        </li>
        <li>
          <input type="checkbox" id="oranges" name="ingredient" value="oranges">
          <label class="oranges" for="oranges">20 oranges <span>(because they are awesome)</span></label>
        </li>
        <li>
          <input type="checkbox" id="plates" name="ingredient" value="plates">
          <label class="plates" for="plates">13 plates <span>(hm... they always dissapear)</span></label>
        </li>
        <li>
          <input type="checkbox" id="bentos" name="ingredient" value="bentos">
          <label class="bentos" for="bentos">15 bentos<span></span></label>
        </li>
        <li>
          <input type="checkbox" id="sake" name="ingredient" value="sake" checked>
          <label class="sake" for="sake">1 bottle of Sake <span>(for my friends)</span></label>
        </li>
      </ul>
    </div>
    <div class="appetit">
        <p>Bon appetit&#58;&#10099;</p>
    </div>
  </main>

    
</body>
</html>
