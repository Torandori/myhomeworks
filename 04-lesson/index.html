<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assests/css/styles.css">
</head>


<body>
  <div class="container">

    <form id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;" method="post" target="_blank" enctype="multipart/form-data">
      <div>
        <label class="left-block" for="flname">Повне ім'я</label>
        <input class="right-block" type="text" id="flname" name="name" placeholder="Василь Василюк" required>
      </div>
      <div>
        <label class="left-block" for="email">Email</label>
        <input class="right-block" type="email" id="email" name="email" placeholder="email@email.com" required>
      </div>
      <div>
        <label class="left-block" for="pass">Пароль</label>
        <input class="right-block" type="password" id="pass" name="password" minlength="8" required>
      </div>
      <div>
        <label class="left-block" for="pass1">Пароль ще раз</label>
        <input class="right-block" type="password" id="pass1" name="password_repeat" minlength="8" required>
      </div>
      <div>
        <span class="left-block">Стать</span>
        <div class="right-block">
          <input type="radio" id="male" name="gender" value="male" checked required>
          <label for="male">чоловіча</label> 
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">жіноча</label> 
        </div>
      </div>
      <div>
        <label class="left-block" for="age">Вік</label>
        <input class="right-block" type="number" id="age" name="age" min="15" max="120" required>
      </div>
      <div>
        <label class="left-block" for="courses">Курс</label>
        <select class="right-block" name="courses" id="courses" required>
          <option value="">--Виберіть курс--</option>
          <option value="front-end">Front-End</option>
          <option value="back-end">Back-End</option>
          <option value="project-management">Project Management</option>
          <option value="qa-manual">QA Manual</option>
        </select>
      </div>
      <div>
        <label class="left-block" for="address">Повна адреса</label>
        <textarea class="right-block" id="address" name="full-address" rows="4" cols="20" required placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
      </div>
      <div class="checkbox">
        <input class="check" type="checkbox" id="personal-data" name="personal-data" required>
        <label for="personal-data">Я погоджуюсь з обробкою персональних даних</label>
      </div>
      <div style="float: right">
        <button class="btn" type="reset" value="reset">Очистити форму</button>
        <button class="btn" type="submit" value="register">Зареєструватися</button>
      </div>
    </form>


  </div>
</body>
</html>
