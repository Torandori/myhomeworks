<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Create an Account</h1>
      <form class="wrap" action="#" method="post">

        <div class="half form-item margin-right">
          <!-- <span class="icon"></span> -->
          <label for="first-name">First Name</label>
          <br>
          <input id="first-name" type="text" name="first-name" placeholder=" " required>
          <label class="fake" for="first-name">First Name</label>
        </div>

        <div class="half form-item">
          <!-- <span class="icon"></span> -->
          <label for="last-name">Last Name</label>
          <br>
          <input id="last-name" type="text" name="last-name" placeholder=" " required>
          <label class="fake" for="last-name">Last Name</label>
        </div>

        <div class="form-item w100">
          <!-- <span class="icon"></span> -->
          <label for="email">E-mail</label>
          <br>
          <input id="email" type="email" name="email" placeholder=" " required>
          <label class="fake" for="email">E-mail</label>
          <br>
          <div class="secondary-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form-item w100 radio">
          <label class="radio-label" for="male">
            <input type="radio" id="male" name="gender" value="male" checked>
            <span class="circle"></span>
          Male</label>
          <label class="radio-label" for="female">
            <input type="radio" id="female" name="gender" value="female">
            <span class="circle circle2"></span>
          Female</label>
        </div>
        
        <div class="half form-item margin-right select">
          <span class="icon"></span>
          <label for="country">Country</label>
          <br>
          <select id="country" name="country">
            <span></span>
            <option disabled="disabled" selected value="select">Select</option>
            <option value="ukraine">Ukraine</option>
            <option value="poland">Poland</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="turkey">Turkey</option>
          </select>
        </div>

        <div class="half form-item has-err">
          <!-- <span class="icon"></span> -->
          <label for="city">City</label>
          <br>
          <input id="city" type="text" name="city" placeholder=" " disabled>
          <label class="fake" for="city">City</label>
        </div>

        <div class="form-item last w100">
          <button type="submit">Sign Up</button>
          <p class="secondary-text">By clicking the 'Sign Up' button, you confirm that you accept our <br> <a href="#" target="_blank">Terms of Use</a> <span class="spacing">and</span> <a href="#" target="_blank">Privacy Policy</a></p>
          <div class="line"></div>
          <div class="terms">
            <span>Have an account?</span>
            <span><a href="#" target="_blank">Log In</a></span>
          </div>
        </div>

        


      </form>

    </div>
  </main>
  
</body>
</html>
