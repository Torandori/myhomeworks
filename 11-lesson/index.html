<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main>
    <div class-container>
      <div class="wrap">
        <form action="#" method="post">
          <h1>Create an Account</h1>
          <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="first-name" required>
          </div>
  
          <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" required>
          </div>
  
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
            <div class="secondary-text">We'll never share your email with anyone else.</div>
          </div>

          <div>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
          
          <div>
            <select id="contry" name="country">
              <option disabled="disabled" selected value="select">Select</option>
              <option value="ukraine">Ukraine</option>
              <option value="poland">Poland</option>
              <option value="germany">Germany</option>
              <option value="france">France</option>
              <option value="turkey">Turkey</option>
            </select>
          </div>

          <div>
            <label for="city">Last Name</label>
            <input id="city" type="text" name="city" required>
          </div>

          <button type="submit">Sign Up</button>
          <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#" target="_blank">Terms of Use</a> and <a href="#" target="_blank">Privacy Policy</a></p>
          <div>Here string will be</div>
          <div>Have an account?</div>
          <a href="#" target="_blank">Log In</a>

          


        </form>

      </div>
    </div>
  </main>
  
</body>
</html>
